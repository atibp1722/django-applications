<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>App || Homepage</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'assistant_app/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" 
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
    </head>
    <body>

        <h1>Python Assistant</h1>

        <div>
            <div id="assistant">
                <p class="displayText"><span>Howdy!</span></p>
            </div>

            <div id="userInput">
                <input type="text" id="textInput" name="userMessage" placeholder="Type your message here...">
                <input type="submit" id="buttonInput" value="Submit">
            </div>
        </div>

        <script>
            function getUserText()
            {
                var userText=$('#textInput').val();
                var userHtml="<p class='userText'>User Says: <span>"+userText+"</span></p>";
                $('#textInput').val("");
                $('#assistant').append(userHtml);
            }

            $('#buttonInput').click(function()
            {
                getUserText();
            })
        </script>
    </body>
</html>
