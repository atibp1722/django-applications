{% extends 'base.html' %}

{% block content %}

<h1>Delete Case</h1>
<p>Are you sure you want to delete case "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg">Confirm</button>
    <a href="{% url 'cases:case_list' %}" class="btn btn-lg btn-secondary">Cancel</a>
</form>

{% endblock %}
