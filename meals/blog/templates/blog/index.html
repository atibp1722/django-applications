<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{%static 'blog/style.css'%}">
    </head>
    <body>
        <div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Contact</a></li>
                <li><a href="/">About Us</a></li>
            </ul>
        </div>

        <div class="container row text-center">

            {% for i in meals %}
            <div class="col-lg-4 col-sm-12 mb-3">
                <div class="card" style="width: 20rem; margin: 0 auto">
                    <img class="card-img-top" src="{{ i.recipe.image }}"/>
                    <div class="card-body">
                        <h5 class="card-title">{{ i.recipe.label }}</h5>
                        <p class="card--content">From: {{ i.recipe.source }}</p>
                        <details>
                            <summary>More Info</summary>
                            <p style="margin-top: 8px;">{{ i.recipe.calories }}kCal</p>
                            <p>{{ i.recipe.ingredientLines }}</p>
                        </details>
                    </div>
                </div>
            </div>
            {% endfor%}

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </body>
</html>
